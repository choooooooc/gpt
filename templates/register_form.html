<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/html5reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main>
        <h1>Register</h1>
        <div>
            <p> Please enter your health information in the form below.</p>
        </div>
        <form method="post">
            <div class="form-group">
                {{form.username.label}}
                {{form.username}}
            </div>
            <div class="form-group">
                {{form.email.label}}
                {{form.email}}
            </div>
            <div class="form-group">
                {{form.age.label}}
                {{form.age}}
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" name="weight" id="weight" placeholder="Enter weight in kg">
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" name="height" id="height" placeholder="Enter height in cm">
            </div>
            <div class="form-group">
                {{form.bodyfat.label}}
                {{form.bodyfat}}
            </div>
            <div class="form-group">
                {{form.submit}}
            </div>
        </form>
        <div class="button-container">
            <div class="button">
                <a href="login">Login</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Health Assistant</p>
    </footer>
</body>

</html>
